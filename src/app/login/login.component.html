<div *ngIf="errorMessage != ''" class="alert m-2 alert-danger" role="alert">
    {{errorMessage}}
  </div>

<form (ngSubmit)="onSubmit(empForm)" #empForm="ngForm">
    <div class="card login-card custom-margin-22">
        <div class="card-header">
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" class="form-control" ngModel name="email" >
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="text" id="password" class="form-control" ngModel name="password" >
            </div>
        </div>
        <div class="card-footer text-muted">
         <button type="submit" class="btn btn-primary"> Login as Admin </button>
        </div>
      </div>
    </form>
