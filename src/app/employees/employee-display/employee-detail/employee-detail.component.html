<div class="alert m-2 alert-info" role="alert">
    Please do not update or delete any of the content. We are currently working on this.
  </div>

<div class="card custom-margin-22 detail-card">
    <div class="card-header">
        {{employee.name}}
        <button type="button" class="close" aria-label="Close" routerLink="/list">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body">
    <div class="d-flex align-items-center">
        <div class="col-xs-4">
            <img [src]="employee.photoPath" alt="">
        </div>
        <div class="col-xs-8 ml-2">
            <div class="row ">
                <div class="col-xs-6">
                        {{employee.email}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                        <span class="font-weight-bold">Module:  </span>
                        {{employee.module}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <span class="font-weight-bold">Team Name:  </span>    
                    {{employee.teamName}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <span class="font-weight-bold">Project:  </span>      
                    <a href="{{employee.projectLink}}" target="_blank" title="Link will open in new tab">{{employee.project}}</a> 
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" type="button" (click)="onEdit()"> Edit </button>
        <button class="btn btn-danger ml-2" type="button" (click)="onDelete()"> Delete </button>
    </div>

</div>
