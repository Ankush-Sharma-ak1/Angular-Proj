<div class="cursorPointer zoom" (click)="viewDetail(index)" style="width: 13rem;">  
     <div class="card text-center">
        <img class="card-img-top text-center" [src]="employee.photoPath" alt="Card image cap">
        <div class="card-body  text-white bg-info">
          <h5 class="card-title">{{employee.name}}</h5>
          <p>{{employee.project}}</p>
        </div>
      </div>
</div>
