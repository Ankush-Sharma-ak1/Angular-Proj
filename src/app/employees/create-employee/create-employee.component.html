<form #empForm (ngSubmit)="onSave()">
<div class="card m-2">
    <div class="card-header">
        <h4> {{editMode ? 'Edit': 'Create'}} Employee </h4>
        <button type="button" class="close" aria-label="Close" routerLink="{{editMode ? '/list': '/home'}}">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="employee.name">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" class="form-control" ngModel name="email" [(ngModel)]="employee.email">
        </div>
        <div class="form-group">
            <label for="module">Module: </label>
            <input type="text" id="module" class="form-control" ngModel name="module" [(ngModel)]="employee.module">
        </div>
        <div class="form-group">
            <label for="teamName">Team Name: </label>
            <input type="text" id="teamName" class="form-control" ngModel name="teamName" [(ngModel)]="employee.teamName">
        </div>
        <div class="form-group">
            <label for="typescriptProject">Playground Typescript project: </label>
            <input type="text" id="typescriptProject" class="form-control" ngModel name="typescriptProject" [(ngModel)]="employee.typescriptProject">
        </div>
        <div class="form-group">
            <label for="typeScriptProjectLink">Typescript Project Link: </label>
            <input type="text" id="typeScriptProjectLink" class="form-control"  ngModel name="typeScriptProjectLink" [(ngModel)]="employee.typeScriptProjectLink">
        </div>
        <div class="form-group">
            <label for="angularProject">Angular Project: </label>
            <input type="text" id="angularProject" class="form-control" ngModel name="angularProject" [(ngModel)]="employee.angularProject">
        </div>
        <div class="form-group">
            <label for="angularProjectLink">Angular Project Link: </label>
            <input type="text" id="angularProjectLink" class="form-control" ngModel name="angularProjectLink" [(ngModel)]="employee.angularProjectLink">
        </div>
        <div class="form-group">
            <label for="photoPath">Photo Path: </label>
            <input type="text" id="photoPath" class="form-control" ngModel name="photoPath" [(ngModel)]="employee.photoPath"> 
        </div>
    </div>
    <div class="card-footer text-muted">
     <button type="submit" class="btn btn-primary"> {{editMode ? 'Update': 'Create'}} </button>
    </div>
  </div>
</form>
